
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                <div class="display-1">Welcome To Medistock</div>
                <a href="#myModal" class="trigger-btn display-3" data-toggle="modal">Login ?</a>
        </div>
    </div>
</div>

<div id="myModal" class="modal fade" #modal>
	<div class="modal-dialog modal-confirm modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title w-100">Hi Ayushi !</h4>	
			</div>
			<div class="modal-body">
				<form>
                    <div class="form-group">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="userData.email" [disabled]="true">
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="userData.password" placeholder="Password">
                    </div>
                    <div class="my-2">
                        <button type="submit" class="btn btn-primary" (click)="login()">Submit</button>
                    </div>
                  </form>
			</div>
		</div>
	</div>
</div>
